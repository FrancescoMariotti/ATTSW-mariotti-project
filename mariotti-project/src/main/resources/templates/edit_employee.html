<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/main.css}" rel="stylesheet" />
<title>Employees</title>
</head>
<body>
	<h1>Edit Employee</h1>
	<div th:unless="${message.empty}">
		<span th:text="${message}"></span>
	</div>
	<div th:if="${message.empty}">
		<form name="employee_form" action="#" th:action="@{/employees_office/}+${office.id}+@{/save_employee}"
			th:object="${employee}" method="post">
			<input type="hidden" th:field="*{id}" />
			<p>
				Name: <input type="text" th:field="*{name}" />
			</p>
			<p>
				Salary: <input type="text" th:field="*{salary}" />
			</p>
			<button type="submit" name="btn_submit">Save</button>
		</form>
	</div>
</body>
</html>
